<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misti</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="main-table">
        <div class="main-table-header">
            <img src="logo misti.png" alt="Logo">
            <span class="company-name">តារាងទីតាំងរបស់ដីរដ្ឋ</span>
        </div>
            <div class="search-box">
                <label for="search" class="visually-hidden">ស្វែងរក</label>
                <input id="inputBox" type="text" autocomplete="off" placeholder="ស្វែងរក..." />
                <ul id="suggestions" class="suggestions" role="listbox" aria-label="Search suggestions"></ul>
                <!-- <button id="clearButton" class="clear-button" type="button" aria-label="Clear search">✕</button> -->
                <button id="searchButton" type="button">ស្វែងរក</button>
            </div>

            
            <div class="add-row-box" style="margin: 8px 0 12px 0;">
                <button id="addRowBtn" type="button">+ បន្ថែម (Add)</button>
                <button id="clearTableBtn" type="button" style="margin-left:8px; background:#ef4444;">🗑️ លុបទិន្នន័យទាំងអស់ (Clear All)</button>
                <form id="addRowForm" style="display:none; margin-top:8px; gap:8px; align-items:center;">
                    <input type="text" id="f_col0" placeholder="លេខទីតាំង" />
                    <input type="text" id="f_col1" placeholder="ប្រភេទដី" />
                    <input type="text" id="f_col2" placeholder="ឈ្មោះទីតាំង" />
                    <input type="text" id="f_col3" placeholder="ផ្ទៃក្រឡាដី" />
                    <input type="text" id="f_col4" placeholder="សុរិយោដី" />
                    <button id="saveRowBtn" type="submit">រក្សាទុក (Save)</button>
                    <button id="cancelRowBtn" type="button">បោះបង់ (Cancel)</button>
                </form>
            </div>
            
            <div class="result-box">
                <!-- Results title: updated by javascript when a search runs -->
                <h2 id="resultsTitle" class="results-title" hidden></h2>
                
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>លេខទីតាំង</th>
                            <th>ប្រភេទដី</th>
                            <th>ឈ្មោះទីតាំង</th>
                            <th>ផ្ទៃក្រឡាដី</th>
                            <th>សុរិយោដី</th>
                        </tr>
                    </thead>
                    <!-- Empty body for user input -->
                    <tbody class="custom-added"></tbody>
                </table>
    </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>

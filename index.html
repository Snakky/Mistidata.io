<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>បញ្ជីដីរដ្ឋ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .main-table {
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(41,128,242,0.08);
            padding: 32px;
            width: 80%;
            max-width: 900px;
        }
        .main-table-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .main-table-header img {
            height: 80px;
            margin-right: 24px;
        }
        .main-table-header .company-name {
            font-size: 2em;
            font-weight: bold;
            color: #2980f2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            border: 1px solid #d1d5db;
            padding: 14px 10px;
            text-align: left;
        }
        th {
            background: #e0e7ff;
            color: #2980f2;
            font-size: 1.1em;
        }
        td {
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="main-table">
        <div class="main-table-header">
            <img src="icon misti.ico" alt="Logo">
            <span class="company-name">បញ្ជីដីរដ្ឋ</span>
        </div>
        <table>
            <tr>
                <th>ខេត្ត/ក្រុង</th>
                <th>ឈ្មោះទីតាំង</th>
                <th>ចុះបញ្ជី</th>
            </tr>
            <tr>
                <td>ខេត្តសៀមរាប</td>
                <td>ភូមិ១.សង្កាត់២.ស្រុក៣</td>
                <td>2024-06-01</td>
            </tr>
            <tr>
                <td>ខេត្តកំពង់ចាម</td>
                <td>ភូមិ១.សង្កាត់២.ស្រុក៣</td>
                <td>2024-06-02</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>
</body>
</html>
